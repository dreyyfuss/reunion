{% extends 'base.html' %}
{% load static %}

{% block title %}Registration - Event Registration{% endblock %}

{% block content %}
    <section class="registration-section">
        <div class="registration-container">
            <h2>Event Registration</h2>
            <p class="subtitle">Fill out the form below to register for the event</p>
            
            <form method="post" class="registration-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="attending" name="attending" checked>
                    <label for="attending">I plan to attend the event</label>
                </div>
                <div class="form-group">
                    <label for="comments">Additional Comments (Optional)</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Registration</button>
            </form>
        </div>
    </section>
{% endblock %}
