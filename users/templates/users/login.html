{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="registration-section" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="registration-container" style="max-width: 400px; width: 100%; padding: 4rem 2rem;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Login</h2>

        <form method="post" class="registration-form" style="padding: 3rem 2rem; min-height: 500px;">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Log in</button>
            </div>
        </form>

        <p style="margin-top: 1rem; text-align: center;">Donâ€™t have an account? <a href="{% url 'registration' %}">Register here</a>.</p>
    </div>
</section>
{% endblock %}
